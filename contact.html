<body>
    <header>
        <h1><a href="index.html"><img class="logo-img" src="image/logo.jpg" alt=""></a></h1>
        <div id="toggle-btn">
            <img class="logo-img" src="image/orangeone.png" alt="">
            <p class="gothic">MENU</p>
        </div>
        <div id="toggle-cover">
            <a href="index.html"><img src="image/logo.jpg" alt=""></a>
            <ul>
                <li><a href="index.html">メインページ</a></li>

                <span></span>
                <span></span>
            </div>
        </div>
        <!-- togglebtn -->
    </header>
    <main>
        <form action="" class="forms">
            <label for="name">名前:</label>
            <input id="name" type="text" placeholder="山田太郎" required>
            <label for="email">メールアドレス:</label>
            <input id="email" type="text" placeholder="yamadataro.@gmail.com" required>
            <label for="aboutwhat">項目:</label>
            <select size="4" name="aboutwhat" id="aboutwhat" required>
                <option selected value="0">選択してください</option>
                <option value="1">ユースについて</option>
                <option value="2">会社について</option>
                <option value="3">その他</option>
            </select>
            <label for="content">内容:</label>
            <textarea name="content" id="content" required></textarea>
            <input id="submit" type="submit">
        </form>
    </main>
    <footer>
        <ul class="wrapper">
            <li><a href="index.html">メインページ</a></li>
            <li><a href="">ユース情報</a></li>
